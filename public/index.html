<!doctype html>
<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/main.js"></script>
    <style>
      html { background: silver; }
      body, div, canvas { margin: 0 auto; }
      canvas { background: white; }
    </style>
  </head>
  <body>
    <div>
      <canvas id="whiteboard" width="1000" height="400"></canvas>
    </div>
    <div>
      <label>Interval Indicator:</label>
      <input type="text"
             id="pattern"
             value="[1,0,1]"/>
    </div>
    <div>
      <label>Depth:</label>
      <input type="text"
             id="depth"
             value="8"/>
    </div>
    <div>
      <button id="redraw">Redraw</button>
    </div>
  </body>
</html>
